# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy

on:
  release:
    types: [created]

jobs:
  generating-version:
    runs-on: ubuntu-latest
    outputs:
      generated-version: ${{ steps.version_step.outputs.version }} 

    steps:
      - name: Set VERSION variable from tag
        id: version_step
        run: echo "version=${GITHUB_REF/refs\/tags\/v/}" >> "$GITHUB_OUTPUT"

  build-test:
    runs-on: ubuntu-22.04
    needs: generating-version
    strategy:
      matrix:
        dotnet-version: [ '8.0.x', '9.0.x' ]
    steps:
      - name: Checkout
        uses: actions/checkout@5
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - env: 
          VERSION: ${{ needs.generating-version.outputs.generated-version }}
        
      - name: Build projects
        run: dotnet build "./Nerdolando.Bff-Testing.sln" -c "Release" /p:AssemblyVersion=${{ env.VERSION }} /p:InformationalVersion=${{ env.VERSION }}

      - name: Test
        run: dotnet test "./Nerdolando.Bff-Testing.sln" --no-build --no-restore --verbosity normal

      - name: Pack projects
        run: dotnet pack -o "./packages" --no-build --no-restore --include-symbols --include-source
        
      - name: Uploading artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: build-artifact
          path: ./src/**/Release/*
          retention-days: 1
          overwrite: true          
          
  deploy:
    needs: build-test
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        dotnet-version: [ '8.0.x', '9.0.x' ]

    steps:
    - uses: actions/checkout@5
    - name: Downloading build artifact
      uses: actions/download-artifact@v5.0.0
      with:
        name: build-artifact
        merge-multiple: true
    - run: ls -R
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Pack projects
      run: dotnet pack -o "./packages" --no-build --no-restore --include-symbols --include-source
